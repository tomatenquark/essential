    format "%5^f7%6^f7gridsize :^f2 %1 ^f7| mapscale :^f2 %2 ^f7| floatspeed :^f2 %3 ^f7| allfaces : %4" $gridpower $mapscale $floatspeed (? $allfaces "^f3Yes" "^f0No") (
        ? $hmapedit (format "brush^f2 %1 ^f7:^f2 %2^n" $brushindex $brushname) (

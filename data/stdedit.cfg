            ) (? (! $enthavesel) (
                format "index^f2 %1 ^f7:^f2 %2^n" (max 0 $getseltex) (gettexname $getseltex)
            ))
        )
    ) (? $enthavesel (concat (entget) ":^f2" $enthavesel "^f7selected^n"))
]

